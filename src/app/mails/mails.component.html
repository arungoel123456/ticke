<div class="heading" >
    <p>
        Your Cards 
    </p>
</div>

<div class="outer-box">
    <div *ngFor = "let item of list" >
        <div class="card">
            <span>{{item.from}}</span>
            <button [routerLink]="['/card', item.id ]" >show</button>
            <button (click)= " unassign(item) " class="button" > Unassign </button>
        </div>
        <br>       
    </div>
</div>
